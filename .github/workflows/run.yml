name: BDI Daily Monitor

on:
  schedule:
    # 30 23 * * 0-4 代表 UTC 時間週日到週四的 23:30 執行
    # 對應日本時間即為週一到週五的 08:30 執行
    - cron: '30 23 * * 0-4'
  workflow_dispatch: # 讓你可以手動點擊執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安裝套件
        run: |
          pip install pandas yfinance requests

      - name: 執行監控程式
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: python bdi_monitor.py
